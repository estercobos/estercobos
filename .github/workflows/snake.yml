name: Generate Snake

on:
  schedule:
    - cron: "0 0 * * *"  # Executa todos os dias √† meia-noite
  workflow_dispatch:  # Permite rodar manualmente

jobs:
  snake:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do reposit√≥rio
        uses: actions/checkout@v3

      - name: Gerar a cobrinha
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark

      - name: Commit e enviar
        uses: EndBug/add-and-commit@v9
        with:
          message: "Atualizando cobrinha üêç"
          add: "dist/github-contribution-grid-snake-dark.svg"  # Altere para o arquivo com fundo preto
          default_author: github_actions
          github_token: ${{ secrets.GITHUB_TOKEN }}
